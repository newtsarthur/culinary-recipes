# Application name
spring.application.name=culinary-recipes

# Server settings
server.port=8081

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/culinary_recipes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration (optional)
logging.level.org.springframework=INFO
logging.level.com.revenuesapi=DEBUG
# Definir o n√≠vel de log para o Hibernate
logging.level.org.hibernate=DEBUG
